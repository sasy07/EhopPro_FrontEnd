<div class="container color-dark">
  <div class="col">
    <p>Add ToDo Task</p>
  </div>
  <div class="col">
    <p>ToDo List ({{itemCounter}})</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <h2>use this tool to add/remove to-do list</h2>
    <form>
      <input
        type="text"
        class="text"
        name="projectname"
        placeholder="Please Enter Project Name ..."
        [(ngModel)]="projectText"
      />
      <br />
      <input type="submit" class="btn" value="Add Task" (click)="addItem()" />
    </form>
  </div>
  <div class="col">
    <p class="project-container" *ngFor="let item of projects; let i=index"(click)="removeItem(i)">
      {{item}}
    </p>
  </div>
</div>
